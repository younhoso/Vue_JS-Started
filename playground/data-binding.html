<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="className">{{ num }}</p>
        <p>{{ doubleNum }}</p>
        <div v-if="loadgin">
            Loading...
        </div>
        <div v-else>
            test user Has been logged in 
        </div>
        <div v-show="loadgin">
            Loading...
        </div>
        <input v-model="message" type="text">
        <p>{{message}}</p>
    </div>

    <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
    <script>
        new  Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc1234',
                className: 'text-blue',
                loadgin: true,
                message: ''
            },
            computed: {
                doubleNum: function(){
                    return this.num * 2;
                }
            }
        })
    </script>
</body>
</html>
