<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <!-- <app-header v-on:하위 컴포넌트에서 발생한 이벤트 이름="상위 컴포넌트의 메서드 이름">click me</app-header> -->
       <p>{{num}}</p>
       <app-header v-on:pass="logText">click me</app-header>
       <app-content v-on:increase="increaseNumber">click</app-content>

    </div>

     <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
     <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">Click Me</button>',
            methods: {
                passEvent: function(){
                    this.$emit('pass');
                }
            }
        };
        var appContent = {
            template: '<button v-on:click="addNumber">add</button>',
            methods: {
                addNumber: function(){
                    this.$emit('increase');
                }
            }
        }

        new Vue({
            el:'#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            methods: {
                logText: function(){
                    console.log('hi');
                },
                increaseNumber: function() {
                    this.num = this.num + 1;
                }
            },
            data: {
                num: 10
            }
        });
     </script>

</body>
</html>
